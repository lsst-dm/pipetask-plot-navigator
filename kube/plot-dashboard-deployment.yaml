apiVersion: apps/v1
kind: Deployment
metadata:
  name: plot-dashboard-deployment
  labels:
    app: plot-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plot-dashboard
  template:
    metadata:
      labels:
        app: plot-dashboard
    spec:
      containers:
      - name: plot-dashboard
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        image: dashboard
        imagePullPolicy: Never
        resources:
          requests:
            memory: 6Gi
            cpu: 2
          limits:
            memory: 6Gi
            cpu: 2
        env:
        ports:
        - containerPort: 55555
