---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-pipetask-plot-navigator
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: {{ .Values.basePath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-pipetask-plot-navigator
            port: 
              number: 80
